language: go
group: edge
sudo: required
services:
 - docker
go:
 - 1.5
before_install:
 - sudo apt-get update
 - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
 - go get -v -d
before_script:
 - docker version
 - rvm use
 - make binary-linux-amd64
 - chmod +x bin/linux/amd64/local-persist
 -  sudo ./bin/linux/amd64/local-persist &
script:
 - "./scripts/integration.sh"
 - make test
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - bin/linux/amd64/local-persist
    - local-persist
    - local-persist-linux-amd64
  skip_cleanup: true
  on:
    repo: NavigatingCancer/local-persist
